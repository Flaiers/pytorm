[tool.poetry]
name = "typeorm"
version = "0.0.1"
description = "Implementation of repository pattern over SQLAlchemy"
keywords = [
    "sqlalchemy"
]

license = "MIT"

authors = [
    "Maxim Bigin <i@flaiers.me>"
]

readme = "README.md"
homepage = "https://github.com/flaiers/typeorm"
repository = "https://github.com/flaiers/typeorm"
documentation = "https://github.com/flaiers/typeorm"


[tool.poetry.dependencies]
python = "^3.10"
SQLAlchemy = "^1.4.37"
multimethod = "^1.8"
fastapi = "^0.78.0"


[tool.poetry.dev-dependencies]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
